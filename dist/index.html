<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

    <title>JS TicTacToe</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>MyJS Tic Tac Toe</h1>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="board">
                <div class="square" x="0" y="0" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="0" y="1" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="0" y="2" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="1" y="0" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="1" y="1" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="1" y="2" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="2" y="0" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="2" y="1" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>

                <div class="square" x="2" y="2" used="0" value="-1">
                    <img src="./images/blank.png" alt="">
                </div>
            </div>

            <div class="result">
                <p id="result__text">&nbsp;</p>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <p>Application created by Alan Espinet</p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
