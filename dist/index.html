<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

    <title>JS TicTacToe</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>MyJS Tic Tac Toe</h1>
        </div>
    </header>


    <main>
        <div class="container">

            <div class="ui-game">
                <div class="ui-game-wrapper">
                    <div class="ui-game__control">
                        <label for="game-order">Game Order:</label>
                        <select id="game-order">
                            <option value="three" data-order="3">3 x 3</option>
                            <option value="four" data-order="4">4 x 4</option>
                            <option value="five" data-order="5">5 x 5</option>
                            <option value="six" data-order="6">6 x 6</option>
                            <option value="seven" data-order="7">7 x 7</option>
                        </select>
                    </div>

                    <div class="ui-game__control">
                        <label for="game-difficulty">Difficulty:</label>
                        <select id="game-difficulty">
                            <option value="easy" data-difficulty="30">Easy</option>
                            <option value="medium" data-difficulty="60" selected>Medium</option>
                            <option value="hard" data-difficulty="75">Hard</option>
                            <option value="hardest" data-difficulty="100">Hardest</option>
                        </select>
                    </div>
                </div>

                <button type="button" id="btn-play">Play</button>
            </div>

            <div class="board">
            </div>

            <div class="result">
                <p id="result__text">&nbsp;</p>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <p>Application created by Alan Espinet</p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
